services:
  # FastAPI Backend
  - type: web
    name: vibe-gtm-api
    runtime: python
    rootDir: backend
    buildCommand: pip install .
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: MONGODB_URI
        sync: false  # You'll set this in Render dashboard

  # React Frontend (Static Site)
  - type: web
    name: vibe-gtm-web
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://vibe-gtm-api.onrender.com
